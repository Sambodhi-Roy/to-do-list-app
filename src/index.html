<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-blue-200 to-blue-600">
    <div class="container flex justify-start items-center pt-24 h-lvh flex-col">
        <h1 class="mb-4 font-medium text-white text-4xl px-2 pb-2">To-Do List</h1>
        <div class="relative w-80">
            <input type="text" id="todo-input" placeholder="Add a new task..."
                class="w-full h-12 px-4 py-4 shadow-sm focus:outline-none rounded-3xl bg-gray-200 placeholder:text-black focus:bg-white" />
            <button id="add-task-btn"
                class="bg-blue-500 h-12 w-24 rounded-3xl absolute right-0 text-white hover:bg-blue-600">
                Add Task
            </button>
        </div>
        <ul id="todo-list" class="mt-4 w-80"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
